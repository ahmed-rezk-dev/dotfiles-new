- clean: ["~"]

- defaults:
    link:
      create: true
      force: true
      relink: true

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.config/nvim:
      path: nvim
      create: true
